<body>
    <main>
        <form class="reset" action="ResetPwdServlet" method="post">
            <label for="oldPassword">原密码&nbsp;&nbsp;&nbsp;:</label>
            <input type="password" name="oldPassword" id="oldPassword"><br>
            <label for="newPassword">新密码&nbsp;&nbsp;&nbsp;:</label>
            <input type="password" name="newPassword" id="newPassword"><br>
            <label for="newPassword">重复密码:</label>
            <input type="password" name="repeatPassword" id="repeatPassword"><br>
            <input type="submit" value="确 定" class="true">
            <input type="reset" value="重 置" class="false">
        </form>
    </main>
</body>
